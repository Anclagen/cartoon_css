<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon Portrait</title>
    <meta name="description" content="Cartoon of myself in css" />
    <link href="css/cartoon.css" rel="stylesheet" />
  </head>
  <body>
    <header></header>
    <main class="page-wrapper-medium">
      <section id="home">
        <div class="home-intro">
          <h1>Actual developer may have less hair</h1>
        </div>
        <div class="cartoon-me">
          <div class="shirt"></div>
          <div class="neck"></div>
          <div class="ear-right"></div>
          <div class="ear-left"></div>
          <div class="face">
            <div class="nose"></div>
            <div class="eyebrow-right"></div>
            <div class="eyebrow-left"></div>
          </div>
          <div class="stubble"></div>
          <div class="mouth"></div>
          <div class="hair hl"></div>
          <div class="hair hlm"></div>
          <div class="hair hr"></div>
          <div class="hair hrm"></div>
          <div class="hair htl"></div>
          <div class="glasses-container">
            <div class="glasses">
              <div class="g-top"></div>
              <div class="g-left glass"></div>
              <div class="g-right glass"></div>
              <div class="eye left-eye">
                <div class="iris">
                  <div class="pupil"></div>
                </div>
              </div>
              <div class="eye right-eye">
                <div class="iris">
                  <div class="pupil"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="shirt-front"></div>
          <div class="shirt-button-one"></div>
          <div class="shirt-button-two"></div>
          <div class="shirt-button-three"></div>
          <div class="shirt-collar-left"></div>
          <div class="shirt-collar-right"></div>
          <div class="hand"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
